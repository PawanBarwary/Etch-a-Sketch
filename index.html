<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <title>Etch a Sketch</title>
</head>
<body>
  <h1>
    Etch a Sketch
  </h1>
  <div class="content">
    <aside>
      <div class="menu">
        <div class="button clear">Clear Sketch</div>
        <div class="button resolution" 
            title="Click this button to change how squares there are on the canvas. By default, it is 70.">
            Change Sketch Resolution</div>
      </div>
      <div class="color-palette">
        <h2>Colors</h2>
        <div class="colors">
          <div class="color white"></div>
          <div class="color black"></div>
          <div class="color blue"></div>
          <div class="color red"></div>
          <div class="color green"></div>
          <div class="color yellow"></div>
          <div class="color orange"></div>
          <div class="color purple"></div>
        </div>
    </aside>
    <main>
    </main>
  </div>
</body>
</html>
